        <div id="copyDiv" class="copyWrapper crosshair" (mousedown)="handleMouseDown($event)"
            (mouseup)="handleMouseUp($event)"></div>
         <div class="modal-footer unselectable" unselectable="on">
            <div class="container">
                <!-- <div class="row"> -->

                        <p class="mb-0" *ngIf="copyFlag">{{copyInstructionLineOne}}</p>

                    </div>
                    <div class="px-0">
                        <!-- <button mat-button mat-dialog-close>Cancel</button> -->
                        <button cdsButton="secondary" size="size" class="copyBtnSize button-corner" (click)="this.copyModalFlag = false" >

                        </button>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
